<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>list-page</title>
    <script>
      $(document).ready(function () {
        $("#btn").on("click", function () {
          let keyword = $("#searchval").val();
          if (keyword.trim() !== "") {
            // Open a new tab or window with the Naver search URL
            window.open("https://search.naver.com/search.naver?query=" + encodeURIComponent(keyword), "_blank");
          }
        });
        $("#submit").on("click", function (e) {
          e.preventDefault();
          const params = {
            nickname: $("#nickname").val(),
            title: $("#title").val(),
            content: $("#content").val(),
            password: $("#password").val(),
          };
          $.ajax({
            url: "http://192.168.0.177:8081/board/write",
            method: "post",
            data: params,
            success: function () {
              location.href = "list.html";
            },
            error: function (er) {
              console.log(er.responseText);
              alert(er.responseText);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>연락처 관리</h1>
        <div id="search">
          <input type="text" id="searchval" />
          <button id="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="list.html">HOME</a></li>
          <li><a href="write.html">WRITE</a></li>
        </ul>
      </nav>
      <main>
        <aside></aside>
        <section>
          <form id="frm" enctype="multipart/form-data">
            <input type="file" id="photo" placeholder="프로필을 지정해주세요" name="photo" />
            <input type="text" id="nickname" placeholder="작성자를 입력해주세요" name="nickname" />
            <input type="text" id="title" placeholder="제목을 입력해주세요" name="title" />
            <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요" name="password" />
            <button id="submit">작성하기</button>
          </form>
        </section>
        <aside></aside>
      </main>
      <footer>copyright &copy;2024 All Right Reserved</footer>
    </div>
  </body>
</html>
